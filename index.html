<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração e Entrega Contínua</title>
    <style>

        html{
            animation: pisca 3s infinite alternate;
        }
        @keyframes pisca {
            from {
                background-color: blanchedalmond;
            }

            to {
                background-color: rgb(39, 5, 163);
            }
        }
    </style>
</head>

<body>
    <h1>Integração e Entrega Contínua</h1>
    <hr>
    <h3>Comentários aleatórios</h3>
</body>

</html>
